plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'com.diffplug.spotless' version '6.22.0'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'application'
}

group = 'io.github.surajkumar'
version = '1.0'

application {
    mainClass = 'io.github.surajkumar.javafx.TransparentHelloWorld'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.openjfx:javafx-base:17.0.0.1'
    implementation 'org.openjfx:javafx-controls:17.0.0.1'
    implementation 'org.openjfx:javafx-fxml:17.0.0.1'
    implementation 'org.openjfx:javafx-graphics:17.0.0.1'
    implementation 'org.openjfx:javafx-media:17.0.0.1'
    implementation 'org.openjfx:javafx-swing:17.0.0.1'
    implementation 'org.openjfx:javafx-web:17.0.0.1'
}

javafx {
    version = "17.0.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}